<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.structure.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.theme.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/jquery-ui.theme.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">博客</a>
            <a href="{{ site.baseurl }}/about">关于我</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            {{ site.url }} 2015 - 至今
        </footer>
      </div>
    </div>
    <script src="{{ site.baseurl }}/js/jquery-ui-1.11.4/jquery-1.11.3.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="{{ site.baseurl }}/js/site.js"></script>
    {% include analytics.html %}
  </body>
</html>
